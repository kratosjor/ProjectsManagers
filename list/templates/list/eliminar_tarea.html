{% extends "template_base.html" %}

{% block body %}
<h1 class="titulo-eliminar">¿Estás seguro de que quieres eliminar esta tarea?</h1>

<form method="post" class="form-eliminar">
    {% csrf_token %}
    <div class="form-group">
        <button type="submit" class="btn-eliminar">Eliminar</button>
        <a href="{% url 'lista_proyectos' %}" class="btn-cancelar">Cancelar</a>
    </div>
</form>
{% endblock %}
